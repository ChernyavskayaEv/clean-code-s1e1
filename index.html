<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__banner" src="./eisenhower-matrix.jpg" alt="todo-list app image">
      <a 
        class="header__details" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-content">
      <section class="add-task" id="add-task">
        <h3 class="add-task__title" for="new-task">Add Item</h3>
        <p class="add-task__row task-row">
          <input id="new-task" class="task-row__input" type="text">
          <button class="task-row__add">Add</button>
        </p>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title">Todo</h3>
        <ul class="incomplete-tasks__list list" id="incomplete-tasks">
          <li class="list__item task">
            <input class="task__check" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__input">
            <button class="task__edit-save">Edit</button>
            <button class="task__delete button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="icon remove">
            </button>
          </li>
          <li class="list__item task task__edit-mode">
            <input class="task__check" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input">
            <button class="task__edit-save">Save</button>
            <button class="task__delete button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title">Completed</h3>
        <ul class="completed-tasks__list list" id="completed-tasks">
          <li class="list__item task">
            <input class="task__check" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__input">
            <button class="task__edit-save">Edit</button>
            <button class="task__delete button-delete">
              <img class="button-delete__img" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

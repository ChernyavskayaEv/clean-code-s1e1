<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet" 
      type="text/css">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="banner" src="./eisenhower-matrix.jpg">
      <a 
        class="details" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main-content">
      <p id="add-task">
        <label class="title" for="new-task">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task" type="text">
          <button class="add">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input class="check" type="checkbox">
          <label class="task-label task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit-save">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="check" type="checkbox">
          <label class="task-label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit-save">Save</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list-item">
          <input class="check" type="checkbox" checked>
          <label class="task-label task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit-save">Edit</button>
          <button class="delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
